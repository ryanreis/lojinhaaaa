<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lojinha McLaren</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Lojinha</h1>
    <div id="lang-switcher" role="group" aria-label="Seleção de idioma">
      <button data-lang="pt" class="active" aria-label="Selecionar Português">
        <img src="./img/icons8-brasil-48.png" alt="Bandeira do Brasil" class="flag-icon" />
        PT
      </button>
      <button data-lang="nl" aria-label="Selecionar Holandês">
        <img src="./img/icons8-netherlands-48.png" alt="Bandeira da Holanda" class="flag-icon" />
        NL
      </button>
    </div>
  </header>

  <main class="container preload">
    <div class="card" id="card">
      <div class="carro-box">
        <img id="car-img" src="./img/Mclarem.png" alt="Produto" />
      </div>
      <div class="info">
        <h2 id="car-title">McLaren Roxa</h2>
        <div class="descricao-box">
          <p id="car-desc">A lendária McLaren com portas que abrem para cima. Luxo e velocidade.</p>
        </div>
        <div class="botoes">
          <button onclick="voltar()" aria-label="Carro anterior">&larr;</button>
          <button onclick="avancar()" aria-label="Próximo carro">&rarr;</button>
        </div>
      </div>
    </div>

    <div class="bolha bolha1"></div>
    <div class="bolha bolha2"></div>
    <div class="bolha bolha3"></div>
  </main>

  <footer>
  <div class="assinatura-box">
    <p class="assinatura">Desenvolvido por Ryan Reis &copy; 2025</p>
  </div>
</footer>

  <script src="scripts.js"></script>
</body>
</html>
